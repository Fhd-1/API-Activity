<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment: Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Weather Now!</h1>
        <div class="search">
            <label for="city-input"></label>
            <div class="input-container">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-btn">
                    <img src="https://www.clipartmax.com/png/middle/32-321763_search-icon-free-png.png" alt="Search"
                        width="16">
                </button>
            </div>
        </div>
        <div class="weather-info">
            <p id="high-temp">High: --</p>
            <p id="low-temp">Low: --</p>
            <p id="wind-speed">Wind Speed: --</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
